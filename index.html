<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>GitHub API</title>
</head>
<body>
    <main>
        <header>
            <h1>definder</h1>
        </header>
        <div class="content">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="field" placeholder="username">
                <span class="btn">search</span>
            </div>
            <div class="displayed-content">
                <div class="avatar">
                    <img src="github.png" alt="avatar">
                </div>
                <div class="info">
                    <div class="top-section">
                        <div class="title">
                            <h2>username</h2>
                            <p></p>
                        </div>
                        <div class="joined-date">joined date</div>
                    </div>
                    <div class="descreption">
                        <p>This profile has no bio</p>
                    </div>
                    <div class="statics">
                        <div class="repos">
                            <h3>repos</h3>
                            <h4>0</h4>
                        </div>
                        <div class="followers">
                            <h3>followers</h3>
                            <h4>0</h4>
                        </div>
                        <div class="following">
                            <h3>following</h3>
                            <h4>0</h4>
                        </div>
                    </div>
                    <div class="location-twitter extra-info">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>some where</span>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-x-twitter"></i>
                            <span>Not available</span>
                        </div>
                    </div>
                    <div class="blog-sgit extra-info">
                        <div class="blog">
                            <i class="fa-solid fa-link"></i>
                            <span>Has no blog</span>
                        </div>
                        <div class="sgit">
                            <i class="fa-brands fa-github"></i>
                            <span>username</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
